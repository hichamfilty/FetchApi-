<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">fetch api sendbox</h1>
      <div class="d-flex">
        <button id="getText" class="btn btn-primary mr-4">get text</button>

        <button id="getUsers" class="btn btn-success mr-4">get users</button>

        <button id="getPosts" class="btn btn-warning mr-4">get api data</button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addpost">
        <div class="form-group">
          <input
            type="text"
            id="title"
            placeholder="title"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <textarea
            id="body"
            placeholder="body"
            class="form-control"
          ></textarea>
        </div>
        <input type="submit" value="submit" class="btn btn-secondary" />
      </form>
    </div>
    <script src="fetchAPI-1.js"></script>
  </body>
</html>
